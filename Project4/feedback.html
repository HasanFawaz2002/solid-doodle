<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <ul class="nav justify-content-center" id="nav">
        <li class="nav-item">
            <a class="nav-link btn btn-outline-danger" href="/index.html">Dictionary</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-outline-danger" href="/Jokes.html">Jokes</a>
        </li>
    </ul>
    <div class="container" id="container">
        <h1 class="heading">FeedBack UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating1" id="div1">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating2" id="div2">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating3" id="div3">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="">
                <small>Satisfy</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="feedback.js"></script>
</body>
</html>
